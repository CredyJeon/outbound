    <style>
        * {

        /* íŒ¨ë„ ê³µí†µ ìŠ¤íƒ€ì¼ */

        }

        .title {

        .calendar-panel .title {

        /* ìº˜ë¦°ë” ì´ë²¤íŠ¸ */

        /* ì™¸ê·¼ ìƒí™©í‘œ */
        .outbound-panel {

        .status-summary {

        .outbound-card {

        .user-info {

        .action-button {

        /* ë¡œê·¸ì¸ ëª¨ë‹¬ */
        .login-modal {

        .user-button {

        .user-button.selected {

        .user-button:hover {

        .password-input {

        .login-button {

        /* ê´€ë¦¬ì íŒ¨ë„ */
        .admin-panel {

        .admin-panel.open {

        }

        .admin-toggle {

        .admin-toggle:hover {

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {
            .digital-signage {

            }
            
            .panel {

            .title {

            }
            
            .current-time {

            }
            
            .outbound-card {

            }
            
            .action-buttons {

            }
            
            .user-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-panel {

        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

<body>
    <!-- ë””ì§€í„¸ ì‚¬ì´ë‹ˆì§€ ë©”ì¸ í™”ë©´ -->
    <div id="digitalSignage" class="digital-signage" style="display: none;">

        <div class="panel calendar-panel">

            <!-- ìƒíƒœ ìš”ì•½ -->
            <div class="status-summary" id="statusSummary">
                <!-- ìƒíƒœ ìš”ì•½ì´ ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->

            <!-- ì™¸ê·¼ ëª©ë¡ -->
            <div class="outbound-list" id="outboundList">

    <!-- ë¡œê·¸ì¸ ëª¨ë‹¬ -->
    <div id="loginModal" class="login-modal">
        <div class="login-container">
            <h1 class="login-title">Outbound Manager</h1>
            <div class="user-grid" id="userGrid">
                <!-- ì‚¬ìš©ì ë²„íŠ¼ì´ ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
            </div>
            <div id="loginForm" style="display: none;">
                <input type="password" class="password-input" id="passwordInput" 
                       placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš” (1234)" autocomplete="off">

    </div>

    <!-- ê´€ë¦¬ì íŒ¨ë„ í† ê¸€ ë²„íŠ¼ -->
    <button class="admin-toggle" onclick="toggleAdminPanel()">âš™ï¸</button>

    <!-- ê´€ë¦¬ì íŒ¨ë„ -->
    <div id="adminPanel" class="admin-panel">
        <div class="header">
            <h2 class="title">ê´€ë¦¬ì íŒ¨ë„</h2>
            <button class="action-button" onclick="toggleAdminPanel()" style="color: var(--text-dark); border-color: var(--text-light);">âœ•</button>
        </div>
        <div id="adminContent">
            <!-- ê´€ë¦¬ì ì½˜í…ì¸ ê°€ ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let socket = null;
        let currentUser = null;

        // DOM ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            checkLoginStatus();
            initializeSocket();
            updateDateTime();
            // 1ì´ˆë§ˆë‹¤ ì‹œê°„ ì—…ë°ì´íŠ¸
            setInterval(updateDateTime, 1000);
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('outboundUpdate', function(outbounds) {
                renderOutboundList(outbounds);
            });
            
            socket.on('statusUpdate', function(summary) {
                renderStatusSummary(summary);
            });
            
            socket.on('timeUpdate', function(timeData) {
                document.getElementById('currentDate').textContent = timeData.currentDate;
                document.getElementById('currentTime').textContent = timeData.currentTime;
            });
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR');
        }

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                currentUser = JSON.parse(user);
                showDigitalSignage();
            } else {
                showLoginModal();
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('digitalSignage').style.display = 'none';
            renderUserGrid();
        }

        function showDigitalSignage() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('digitalSignage').style.display = 'grid';
            loadCalendarEvents();
            loadOutbounds();
            loadStatusSummary();
        }

        function renderUserGrid() {
            const users = [
                'ê¹€ë¯¼ìˆ˜', 'ì´ì§€ì—°', 'ë°•ì„±í›ˆ', 'ì •ìœ ì§„', 
                'ìµœíƒœì˜', 'í•œì†Œí¬', 'ìœ¤ë„í˜„'
            ];
            
            const userGrid = document.getElementById('userGrid');
            userGrid.innerHTML = users.map(user => `
                <button class="user-button" onclick="selectUser('${user}')">
                    ${user}
                </button>
            `).join('');
        }

        function selectUser(userName) {
            document.querySelectorAll('.user-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        async function handleLogin() {
            const selectedButton = document.querySelector('.user-button.selected');
            if (!selectedButton) {
                showError('ì‚¬ìš©ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const userName = selectedButton.textContent.trim();
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('errorMessage');

            if (!password) {
                showError('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showDigitalSignage();
                } else {
                    showError(data.error || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            setTimeout(() => {
                errorElement.textContent = '';
            }, 3000);
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            showLoginModal();
        }

        async function loadCalendarEvents() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/calendar/events', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                const events = await response.json();
                renderCalendarEvents(events);
            } catch (error) {
                console.error('Failed to load calendar events:', error);
            }
        }

        function renderCalendarEvents(events) {
            const container = document.getElementById('calendarEvents');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="calendar-event">ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            container.innerHTML = events.map(event => {
                const startTime = new Date(event.start.dateTime).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const endTime = new Date(event.end.dateTime).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="calendar-event">
                        <div class="event-summary">${event.summary}</div>
                        <div class="event-time">${startTime} - ${endTime}</div>
                    </div>
                `;
            }).join('');
        }

        async function loadOutbounds() {
            try {
                const response = await fetch('/api/outbounds/current');
                const outbounds = await response.json();
                renderOutboundList(outbounds);
            } catch (error) {
                console.error('Failed to load outbounds:', error);
            }
        }

        function renderOutboundList(outbounds) {
            const container = document.getElementById('outboundList');
            
            if (outbounds.length === 0) {
                container.innerHTML = '<div class="outbound-card">í˜„ì¬ ì™¸ê·¼ ì¤‘ì¸ ì‚¬ì›ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            container.innerHTML = outbounds.map(outbound => {
                const outTime = new Date(outbound.outTime).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="outbound-card outbound">
                        <div class="user-info">
                            <div class="user-name">${outbound.userName}</div>
                            <div class="user-department">${outbound.department}</div>
